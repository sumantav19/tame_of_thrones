plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // // Apply the application plugin to add support for building an application
    // id 'application'
}

jar {
    archiveBaseName = 'geektrust' //Please do not change this final artifact name
    version =  null               //Please do not change this final artifact version
    // archiveBaseVersion = null     //Please do not change this final artifact version
    manifest {
        attributes 'Main-Class' : 'tame_of_thrones.com.tame_of_thrones.GeekTrust' //This is main class of your program which will be executed
    }

	// To create a single jar with all dependencies.
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

